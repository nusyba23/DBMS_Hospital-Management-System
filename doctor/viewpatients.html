<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients</title>
</head>
<body>

    <h1 class="title">View Patients </h1>
    <h3 class="hospital-details">Hospital: <br> City: <br> Address: </h3>

    <form class="search">
        <div class="search-bar-container">
            <input type="search" class="query" placeholder="Patient ID">
            <button type="submit">
                <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
            </button>
        </div>
       <!-- SVG lets us have a magnifiying glass icon as our search button found here: https://pagedart.com/blog/how-to-add-a-search-bar-in-html/-->
    </form>
    <div class="result">
        <p>Patient Name: </p> 
        <p>Patient ID: </p>
        <button class="choose-patient" onclick="window.location.href='viewpatientrecord.html'">Choose</button>
    </div>
    
</body>
</html>
